name: fluemingo
description: A language learning flutter mobile application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^7.0.0
  supabase_flutter: ^2.5.6
  shared_preferences: ^2.2.2
  flutter_svg: ^2.0.9
  just_audio: ^0.9.40

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/languages/
    - assets/logo/

